<head>
    <title>Ejemplo API2</title>
   </head>
   <body>
    <h1>Bienvenido</h1>
    <button id="boton">Obtener datos</button>
    <div id="usuarios"></div> <!-- Aqui- se mostraran los datos -->
    <script>
    document.getElementById("boton").addEventListener("click", () => {
    fetch("https://jsonplaceholder.typicode.com/users")
    .then(response => response.json())
    .then(data => { const listaUsuarios = data.map(user => `<p><strong>${user.name}</strong>${user.email}</p>`).join("");
    document.getElementById("usuarios").innerHTML = listaUsuarios;
    })
    .catch(error => console.error("Error:", error));
    });
    </script>
   </body>
   </html>
